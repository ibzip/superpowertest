<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll‑Animated Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--  HERO  (fixed – always visible) ----------------------------------->
  <header id="hero" class="hero">
    <div class="overlay"></div>

    <div class="hero-inner">
      <h1>Scroll to Animate</h1>
      <p>Frames 0001 → 0060 change with scroll</p>
    </div>
  </header>

  <!--  PAGE CONTENT (just filler so you can scroll)  -------------------->
  <main>
    <section style="height:300vh;padding:3rem">
      <h2>Keep scrolling…</h2>
      <p>The hero above stays fixed while the background animates.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
